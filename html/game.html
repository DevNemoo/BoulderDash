<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="../css/game.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <script type="text/javascript" src="../js/application/game.js"></script>
    <title>BOULDER DASH : Jeu</title>
</head>
<body>
    <sidebar>
        <img src="../img/BD-logo.png" alt="logo"/>
        <p>Nombre de diamants présents : <span id="nb_diams_present">0</span></p>
        <p>Nombre de diamants collectés : <span id="nb_diams_collected">0</span></p>
        <p>Nombre de déplacements : <span id="nb_deplacements">0</span></p>
        <div id="buttons">
            <button onclick="retry()">Recommencer</button>
            <button onclick="return_menu()">Retour à l'accueil</button>
            <audio id="audio" autoplay loop>
                <source src="../sound/game_music.mp3">
            </audio>
            <button id="volume" onclick="volume()">Mute / Unmute</button>
        </div>
    </sidebar>
    <content>
        <boulderdash></boulderdash>
    </content>
</body>
</html>

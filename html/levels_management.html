<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="../css/levels_management.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <title>BOULDER DASH : Gestion des niveaux</title>
</head>
<body>
    <header>
        <img src="../img/gestion_lvls.png" alt="logo"/>
    </header>
    <div id="buttons">
        <input type="file" name="file" id="file"/>
        <button id="loadLevelButton">Charger un nouveau niveau</button>
        <button id="deleteLevelButton">Supprimer un niveau</button>
        <button id="modifyLevelsOrderButton">Modifier la disposition des niveaux</button>
        <button id="home">Retour Ã  l'accueil</button>
    </div>
    <div id="deleteLevel">
        <p>Map 1</p>
        <button>Supprimer</button>
        <p>Map 2</p>
        <button>Supprimer</button>
        <p>Map 3</p>
        <button>Supprimer</button>
        <button id="deleteBack">Retour</button>
    </div>
    <div id="modifyLevelsOrder">
        <table>
            <tr>
                <td>Map 1</td>
                <td><button>-</button></td>
                <td>1</td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td>Map 2</td>
                <td><button>-</button></td>
                <td>2</td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td>Map 3</td>
                <td><button>-</button></td>
                <td>3</td>
                <td><button>+</button></td>
            </tr>
        </table>
        <button id="modifyBack">Retour</button>
    </div>
    <footer>
        <p>Boulder Dash > Minecraft</p>
        <audio id="audio" autoplay loop> <source src="../sound/levels_management_music.mp3"> </audio>
        <button id="volume">Mute / Unmute</button>
    </footer>
    <script type="module" src="../js/application/levels_management.js"></script>
</body>
</html>
